<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon V1</title>
  <link rel="stylesheet" href="assets/css/index.css" />
  <style>
    /* Add CSS styles here */
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .header {
      background-color: transparent;
      padding: 10px 0;
      text-align: center;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s;
      position: relative;
      z-index: 1;
    }

    .header a:hover {
      color: #7289da;
    }

    .header a span {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      /* Adjust opacity as needed */
    }

    .header a img {
      width: 30px;
      height: 30px;
      margin-right: 5px;
    }

    .title {
      text-align: center;
      margin-top: 20px;
      /* Adjust spacing from header */
    }

    .header {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      /* Adjust spacing from header */
    }

    .header a {
      margin: 0 10px;
    }

    /* Style for the download button */
    #download-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 9999;
      cursor: pointer;
    }

    /* Style for the revert button */
    #revert-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      cursor: pointer;
    }

    /* Welcome popup styles */
    .welcome-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: none; /* Hide by default */
    }

    .welcome-popup h2 {
      margin-top: 0;
    }

    .welcome-popup p {
      margin-bottom: 20px;
    }

    .welcome-popup button {
      padding: 8px 16px;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .welcome-popup button:hover {
      background-color: #148f77;
    }

    /* Custom cursor styles */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #uv-form {
      position: relative;
      z-index: 1;
    }

    /* Style for the sun icon */
    #sun-icon {
      width: 50px;
      height: 50px;
      background-color: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999;
    }

    /* Style for the sun icon's rays */
    #sun-icon::before,
    #sun-icon::after {
      content: "";
      position: absolute;
      background-color: #f1c40f;
    }

    #sun-icon::before {
      width: 2px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%);
    }

    #sun-icon::after {
      width: 20px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-100%, -50%);
    }

    /* Style for the color menu */
    .color-menu {
      position: absolute;
      top: 70px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 5px;
      z-index: 9999;
      display: none;
    }

    .color-menu button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: none;
      margin: 3px;
      cursor: pointer;
    }

    .yellow {
      background-color: yellow;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    .red {
      background-color: red;
    }

    .orange {
      background-color: orange;
    }

    .purple {
      background-color: purple;
    }

    .pink {
      background-color: pink;
    }

    .cyan {
      background-color: cyan;
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
  <h1 class="title">Dragon V1</h1>
  <div class="header">
    <a href="apps.html">
      <img src="https://img.icons8.com/?size=512&id=ETI89AT9Xeqo&format=png" alt="Apps Icon" />
      <span>Apps</span>
    </a>
    <a href="games.html">
      <img src="https://img.icons8.com/?size=512&id=cAi7tS2wPJ7v&format=png" alt="Games Icon" />
      <span>Games</span>
    </a>
    <a href="settings.html">
      <img src="https://img.icons8.com/?size=512&id=364&format=png" alt="Settings Icon" />
      <span>Setting</span>
    </a>
  </div>
  <form id="uv-form">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
    <input id="uv-address" type="text" placeholder="Enter a URL or Search">
    <button type="submit">Search</button>
  </form>
</div>

<!-- Add download button image -->
<a id="download-btn" href="#">
  <img src="https://img.icons8.com/material-rounded/24/ffffff/download.png" alt="Download Icon" />
</a>

<!-- Add revert button image -->
<a id="revert-btn" href="#">
  <img src="https://img.icons8.com/material-rounded/24/ffffff/undo.png" alt="Revert Icon" />
</a>

<!-- Welcome Popup -->
<div class="welcome-popup" id="welcome-popup">
  <h2>Welcome to Dragon Proxy!</h2>
  <p>A noble, peaceful proxy for you to invite your friends. Updates frequently. Adding Games, Apps, and Settings soon. Stay tuned!</p>
  <button id="popup-okay-btn">Okay</button>
</div>

<!-- Hidden file input for selecting background image -->
<input type="file" id="file-input" accept="image/*" style="display: none;">

<!-- Color selector as sun icon -->
<div id="sun-icon">
  ☀️
  <!-- Color menu -->
  <div class="color-menu">
    <button class="yellow"></button>
    <button class="green"></button>
    <button class="blue"></button>
    <button class="red"></button>
    <button class="orange"></button>
    <button class="purple"></button>
    <button class="pink"></button>
    <button class="cyan"></button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Display welcome popup
    const welcomePopup = document.getElementById('welcome-popup');
    welcomePopup.style.display = 'block';

    // Event listener for closing the welcome popup
    document.getElementById('popup-okay-btn').addEventListener('click', function() {
      welcomePopup.style.display = 'none';
    });

    const searchContainer = document.getElementById("uv-form");
    const searchInput = document.getElementById("uv-address");

    function updateCursor(event) {
      const x = event.clientX - searchContainer.offsetLeft; // Adjusted relative to container position
      const y = event.clientY - searchContainer.offsetTop; // Adjusted relative to container position
      const dx = Math.min(Math.abs(x), Math.abs(searchContainer.clientWidth - x));
      const dy = Math.min(Math.abs(y), Math.abs(searchContainer.clientHeight - y));
      const distance = Math.min(dx, dy);
      const maxDistance = 50; // Adjust the maximum distance for glow effect
      let intensity = (1 - distance / maxDistance) * 20; // Adjust the glow intensity
      intensity = intensity < 0 ? 0 : intensity; // Ensure intensity doesn't go negative
      const glowOpacity = (1 - distance / maxDistance); // Opacity based on distance
      
      // Choose color based on user's selection
      const colorMenu = document.querySelector('.color-menu');
      const selectedColor = window.getComputedStyle(colorMenu).color;

      searchContainer.style.boxShadow = `0 0 ${intensity}px ${selectedColor} ${glowOpacity}`; // Adjusted glow color with opacity
      // Change cursor to crosshair when hovering over the search input
      if (event.target === searchInput || searchContainer.contains(event.target)) {
        document.body.style.cursor = "crosshair";
        searchContainer.style.boxShadow = `0 0 20px ${selectedColor} 1`; // Set max brightness when cursor is inside the container
      } else {
        document.body.style.cursor = "auto";
      }
    }

    let animationFrameId;

    function animateCursor() {
      animationFrameId = requestAnimationFrame(animateCursor);
      updateCursor(event);
    }

    animateCursor();

    document.addEventListener('mousemove', function(event) {
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      animationFrameId = requestAnimationFrame(() => updateCursor(event));
    });

    // Add event listener for file input change
    const fileInput = document.getElementById('file-input');
    document.getElementById('download-btn').addEventListener('click', function() {
      fileInput.click();
    });

    fileInput.addEventListener('change', function(event) {
      setBackgroundImage(event);
    });

    // Add event listener for reverting to default background image
    document.getElementById('revert-btn').addEventListener('click', function() {
      document.body.style.background = 'none';
      document.body.style.backgroundColor = '';
      document.getElementById('uv-form').style.boxShadow = 'none';
      // Remove background image URL from local storage
      localStorage.removeItem('backgroundImage');
    });

    // Event listener for opening color menu
    const sunIcon = document.getElementById('sun-icon');
    const colorMenu = document.querySelector('.color-menu');
    sunIcon.addEventListener('click', function() {
      colorMenu.style.display = colorMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Event listener for selecting a color from the menu
    colorMenu.addEventListener('click', function(event) {
      const selectedColor = event.target.className;
      document.body.style.backgroundColor = selectedColor;
      const searchContainer = document.getElementById("uv-form");
      const glowOpacity = parseFloat(window.getComputedStyle(searchContainer).boxShadow.match(/rgba?\(\d+,\s*\d+,\s*\d+,\s*([\d.]+)\)/)[1]);
      searchContainer.style.boxShadow = `0 0 20px ${selectedColor} ${glowOpacity}`;
      colorMenu.style.display = 'none';
    });
  });

  // Function to handle setting background image from file input
  function setBackgroundImage(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
        // Store the background image URL in local storage
        localStorage.setItem('backgroundImage', e.target.result);
      }
      reader.readAsDataURL(file);
    }
  }
</script>
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script src="/assets/js/index.js"></script>

</body>
</html>
