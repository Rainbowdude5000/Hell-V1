<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon V1</title>
  <link rel="stylesheet" href="assets/css/index.css" />
  <style>
    /* Add CSS styles here */
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .header {
      background-color: transparent;
      padding: 10px 0;
      text-align: center;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s;
      position: relative;
      z-index: 1;
    }

    .header a:hover {
      color: #7289da;
    }

    .header a span {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      /* Adjust opacity as needed */
    }

    .header a img {
      width: 30px;
      height: 30px;
      margin-right: 5px;
    }

    .title {
      text-align: center;
      margin-top: 20px;
      /* Adjust spacing from header */
    }

    .header {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      /* Adjust spacing from header */
    }

    .header a {
      margin: 0 10px;
    }

    /* Style for the download button */
    #background-btn {
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 18px; /* Adjust font size */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #background-btn:hover {
      background-color: #148f77;
    }
  </style>
</head>
<body>
<div id="particles-js"></div> <!-- Move this line above the title -->
<div class="container">
  <h1 class="title">Dragon V1</h1>
  <div class="header">
    <a href="apps.html">
      <img src="https://img.icons8.com/?size=512&id=ETI89AT9Xeqo&format=png" alt="Apps Icon" />
      <span>Apps</span>
    </a>
    <a href="games.html">
      <img src="https://img.icons8.com/?size=512&id=cAi7tS2wPJ7v&format=png" alt="Games Icon" />
      <span>Games</span>
    </a>
    <a href="settings.html">
      <img src="https://img.icons8.com/?size=512&id=364&format=png" alt="Settings Icon" />
      <span>Setting</span>
    </a>
  </div>
  <form id="uv-form">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
    <input id="uv-address" type="text" placeholder="Enter a URL or Search">
    <button type="submit">Search</button>
  </form>
  <!-- Add background image button -->
  <button id="background-btn">Download Background Image</button>
</div>
<script>
  // Function to handle setting background image from file input
  function setBackgroundImage(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
        // Store the background image URL in local storage
        localStorage.setItem('backgroundImage', e.target.result);
      }
      reader.readAsDataURL(file);
    }
  }
  document.addEventListener("DOMContentLoaded", function() {
    // Check if there's a background image stored in local storage
    const storedBackgroundImage = localStorage.getItem('backgroundImage');
    if (storedBackgroundImage) {
      document.body.style.backgroundImage = `url('${storedBackgroundImage}')`;
    }
    // Add event listener for file input change
    document.getElementById('background-btn').addEventListener('click', function() {
      document.getElementById('file-input').click();
    });
    document.getElementById('file-input').addEventListener('change', setBackgroundImage);
  });
</script>
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script src="/assets/js/index.js"></script>
<!-- Hidden file input for selecting background image -->
<input type="file" id="file-input" accept="image/*" style="display: none;">
</body>
</html>
