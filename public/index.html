<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon V1</title>
  <link rel="stylesheet" href="assets/css/index.css" />
  <style>
    /* Add CSS styles here */
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .header {
      background-color: transparent;
      padding: 10px 0;
      text-align: center;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s;
      position: relative;
      z-index: 1;
    }

    .header a:hover {
      color: #7289da;
    }

    .header a span {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      /* Adjust opacity as needed */
    }

    .header a img {
      width: 30px;
      height: 30px;
      margin-right: 5px;
    }

    .title {
      text-align: center;
      margin-top: 20px;
      /* Adjust spacing from header */
    }

    .header {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      /* Adjust spacing from header */
    }

    .header a {
      margin: 0 10px;
    }

    /* Style for the download button */
    #download-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 9999;
      cursor: pointer;
    }

    /* Style for the revert button */
    #revert-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      cursor: pointer;
    }

    /* Welcome popup styles */
    .welcome-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: none; /* Hide by default */
    }

    .welcome-popup h2 {
      margin-top: 0;
    }

    .welcome-popup p {
      margin-bottom: 20px;
    }

    .welcome-popup button {
      padding: 8px 16px;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .welcome-popup button:hover {
      background-color: #148f77;
    }

    /* Custom cursor styles */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #uv-form {
      position: relative;
      z-index: 1;
    }

    /* Style for the sun icon */
    #sun-icon {
      font-size: 40px; /* Increase font size to make the emoji larger */
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 9999;
    }

    /* Style for the color selector */
    #color-selector {
      position: absolute;
      top: 80px;
      left: 80px;
      width: 100px;
      height: 30px;
      opacity: 0;
      cursor: pointer;
      z-index: 9999;
    }

    /* Style for the color menu */
    .color-menu {
      position: absolute;
      top: 100px;
      left: 80px;
      display: none;
      z-index: 9999;
    }

    .color-menu button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
  <h1 class="title">Dragon V1</h1>
  <div class="header">
    <a href="apps.html">
      <img src="https://img.icons8.com/?size=512&id=ETI89AT9Xeqo&format=png" alt="Apps Icon" />
      <span>Apps</span>
    </a>
    <a href="games.html">
      <img src="https://img.icons8.com/?size=512&id=cAi7tS2wPJ7v&format=png" alt="Games Icon" />
      <span>Games</span>
    </a>
    <a href="settings.html">
      <img src="https://img.icons8.com/?size=512&id=364&format=png" alt="Settings Icon" />
      <span>Setting</span>
    </a>
  </div>
  <form id="uv-form">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
    <input id="uv-address" type="text" placeholder="Enter a URL or Search">
    <button type="submit">Search</button>
  </form>
</div>

<!-- Add download button image -->
<a id="download-btn" href="#">
  <img src="https://img.icons8.com/material-rounded/24/ffffff/download.png" alt="Download Icon" />
</a>

<!-- Add revert button image -->
<a id="revert-btn" href="#">
  <img src="https://img.icons8.com/material-rounded/24/ffffff/undo.png" alt="Revert Icon" />
</a>

<!-- Welcome Popup -->
<div class="welcome-popup" id="welcome-popup">
  <h2>Welcome to Dragon Proxy!</h2>
  <p>A noble, peaceful proxy for you to invite your friends. Updates frequently. Adding Games, Apps, and Settings soon. Stay tuned!</p>
  <button id="popup-okay-btn">Okay</button>
</div>

<!-- Hidden file input for selecting background image -->
<input type="file" id="file-input" accept="image/*" style="display: none;">

<!-- Color selector as sun icon -->
<div id="sun-icon">☀️</div>

<!-- Color menu -->
<div class="color-menu" id="color-menu">
  <button style="background-color: yellow;" onclick="changeColor('rgba(255, 255, 0,')"></button>
  <button style="background-color: red;" onclick="changeColor('rgba(255, 0, 0,')"></button>
  <button style="background-color: green;" onclick="changeColor('rgba(0, 255, 0,')"></button>
  <button style="background-color: blue;" onclick="changeColor('rgba(0, 0, 255,')"></button>
  <button style="background-color: orange;" onclick="changeColor('rgba(255, 165, 0,')"></button>
  <button style="background-color: purple;" onclick="changeColor('rgba(128, 0, 128,')"></button>
  <button style="background-color: white; border: 1px solid #000;" onclick="changeColor('rgba(255, 255, 255,')"></button>
  <button style="background-color: black;" onclick="changeColor('rgba(0, 0, 0,')"></button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Display welcome popup
    const welcomePopup = document.getElementById('welcome-popup');
    welcomePopup.style.display = 'block';

    // Event listener for closing the welcome popup
    document.getElementById('popup-okay-btn').addEventListener('click', function() {
      welcomePopup.style.display = 'none';
    });

    // Event listener for sun icon click to toggle color menu visibility
    const sunIcon = document.getElementById('sun-icon');
    sunIcon.addEventListener('click', () => {
      const colorMenu = document.getElementById('color-menu');
      colorMenu.style.display = colorMenu.style.display === 'block' ? 'none' : 'block';
    });
    
    // Event listener for color menu button click to change glow color
    const colorButtons = document.querySelectorAll('.color-menu button');
    colorButtons.forEach(button => {
      button.addEventListener('click', function() {
        const color = button.style.backgroundColor;
        changeGlowColor(color);
      });
    });

    // Animation for cursor
    const searchContainer = document.getElementById("uv-form");
    const searchInput = document.getElementById("uv-address");

    function updateCursor(event) {
      const x = event.clientX - searchContainer.offsetLeft; // Adjusted relative to container position
      const y = event.clientY - searchContainer.offsetTop; // Adjusted relative to container position
      const dx = Math.min(Math.abs(x), Math.abs(searchContainer.clientWidth - x));
      const dy = Math.min(Math.abs(y), Math.abs(searchContainer.clientHeight - y));
      const distance = Math.min(dx, dy);
      const maxDistance = 50; // Adjust the maximum distance for glow effect
      let intensity = (1 - distance / maxDistance) * 20; // Adjust the glow intensity
      intensity = intensity < 0 ? 0 : intensity; // Ensure intensity doesn't go negative
      const glowOpacity = (1 - distance / maxDistance); // Opacity based on distance
      
      // Choose color based on user's selection
      const colorIndex = document.getElementById("color-selector").value;
      const colors = ["rgba(255, 255, 0,", "rgba(255, 0, 0,", "rgba(0, 255, 0,", "rgba(0, 0, 255,", "rgba(255, 165, 0,", "rgba(128, 0, 128,", "rgba(255, 255, 255,", "rgba(0, 0, 0,"]; // Define different colors
      const selectedColor = colors[colorIndex];
      
      searchContainer.style.boxShadow = `0 0 ${intensity}px ${selectedColor}${glowOpacity})`; // Adjusted glow color with opacity
      // Change cursor to crosshair when hovering over the search input
      if (event.target === searchInput || searchContainer.contains(event.target)) {
        document.body.style.cursor = "crosshair";
        searchContainer.style.boxShadow = `0 0 20px ${selectedColor} 1)`; // Set max brightness when cursor is inside the container
      } else {
        document.body.style.cursor = "url('green_cursor.png'), auto";
      }
    }

    let animationFrameId;

    function animateCursor() {
      animationFrameId = requestAnimationFrame(animateCursor);
      updateCursor(event);
    }

    animateCursor();

    document.addEventListener('mousemove', function(event) {
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      animationFrameId = requestAnimationFrame(() => updateCursor(event));
    });
  });

  // Function to change container glow color
  function changeGlowColor(color) {
    const container = document.getElementById('uv-form');
    container.style.boxShadow = `0 0 20px ${color} 1)`;
    // Hide color menu
    const colorMenu = document.getElementById('color-menu');
    colorMenu.style.display = 'none';
  }
</script>
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script src="/assets/js/index.js"></script>

</body>
</html>
