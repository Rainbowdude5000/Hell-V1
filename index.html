<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hell V1</title> <!-- Changed the title to "Hell V1" -->
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #10285C, black); /* Background gradient from #10285C to black at 45 degrees */
    cursor: url('green_cursor.png'), auto; /* Green cursor */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  #search-container {
    position: relative;
    width: 250px;
    height: 250px;
    background-color: rgba(255, 255, 255, 0.2); /* Darkened white background */
    border-radius: 20px; /* Rounded square */
    padding: 20px;
    text-align: center;
    color: white; /* Text color set to white */
    transition: box-shadow 0.3s ease; /* Smooth transition for box-shadow */
  }
  
  #search-input {
    width: calc(100% - 40px);
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    outline: none;
    text-align: center;
    background-color: #000000; /* Dark mode input background color */
    color: white; /* Text color set to white */
  }

  #search-submit {
    width: calc(100% - 40px);
    padding: 10px;
    background-color: #000000; /* Dark mode button background color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
  }

  #search-submit:hover {
    background-color: #555; /* Darker hover color */
  }

  .title {
    margin: 0;
  }

</style>
</head>
<body>

<div id="search-container">
  <h1 class="title">Hell V1</h1> <!-- Changed the title inside the search container to "Hell V1" -->
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search on the Web" autofocus>
    <button type="submit" id="search-submit">Search</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const searchForm = document.getElementById("search-form");
    const searchInput = document.getElementById("search-input");

    searchForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const query = searchInput.value.trim();

      // Your search functionality goes here
      // For demonstration, let's log the search query
      console.log("Search Query:", query);

      // You can redirect to search results page or perform AJAX request here
      // For simplicity, let's just clear the input field
      searchInput.value = "";
    });
  });
</script>

</body>
</html>
